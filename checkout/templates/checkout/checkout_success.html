{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2 class="red-text darken-4 center-align">Thank You!</h2>
                <p class="black-text" >Your order information is below and a confirmation email will be sent to <strong>{{ order.email }}</strong> shortly</p>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m7 right"></div>
        </div>
        <div class="row">
            <div class="col s12 m7">
                <a href="{% url 'products' %}?category=new_arrivals,special_offers,clearance" class="btn btn-checkout-success" style="margin-bottom: 2px;">
                    <span style="margin-right: 2px;">
                        <i class="fas fa-gifts"></i>
                    </span>
                    <span class="text-uppercase">Now check out the latest deals!</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
