{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="delivery-banner black red-text darken-4 center-align">
        <h3>Free delivery on orders over Â£{{ free_delivery_threshold }}!</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="red-text darken-4 center-align">Shopping Cart</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if cart_items %}
                    <div class="table-resonsive rounded">
                        {{ cart_items }}
                    </div>
                {% else %}
                    <p class="car-empty">Your cart is empty</p>
                    <a href="{% url 'products' %}" class="arrow-icon">
                        <i class="fas fa-arrow-left">Back to shopping</i>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
