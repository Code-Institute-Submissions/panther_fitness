{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2 class="red-text darken-4 center-align">Lessons</h2>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
            {% if object is not None %}
                {{ object.title }}
                {{ object.description }}
            {% else %}
                <h4>Upgrade Membership</h4>
            {% endif %}
            </div>
        </div>
{% endblock %}
